<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1>Calc-Ya-Later </h1>
        <div class="container">
            <div class="display">
                <div class="border-design">
                    <div class="dis-1">0</div>
                    <div class="dis-2">0</div>
                    <div class="temp-res"></div>
                </div>
             </div>
        
            <div class="all_buttons">
                <div class="button all-clear">C</div>
                <div class="button delete">del</div>
                <div class="button operation">%</div>
                <div class="button operation">/</div>
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button operation">X</div>
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button operation">-</div>
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button operation">+</div>
                <div class="button number btn-0">0</div>
                <div class="button number dot">.</div>
                <div class="button equal">=</div>
            </div>
        </div>   
    
        <script src="calculator.js"></script>
    
</body>
</html>
